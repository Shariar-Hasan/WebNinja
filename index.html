<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="AllImages/favicon.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="css/homepageStyle.css">
  <title>Web Ninja</title>
</head>

<body>
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Weather Check</h3>
          <p class="card-text">Check Weather in your city</p><a class="button" href="pages/weather/">Check</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Who Am I</h3>
          <p class="card-text">check for IP address</p><a type="submit" class="button" href="pages/WhoAmI/">Check</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Foodian Bengali</h3>
          <p class="card-text">check for Tasty food items</p><a type="submit" class="button"
            href="pages/MacheBhateBangali/">Check</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Shakalaka Boom Boom - Rock Music</h3>
          <p class="card-text">check for Rock Type Music</p><a type="submit" class="button"
            href="pages/ShakalakaBoomBoom/">Check</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Git Info Finder</h3>
          <p class="card-text">check for Git Search</p><a type="submit" class="button"
            href="pages/GithubInfoFinder/">Check</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- Popper.js first, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</body>

</html>
