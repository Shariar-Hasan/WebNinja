<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../AllImages/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Check</title>
</head>

<body>
    <h1 class="heading display-4 text-light text-center">Weather Check</h1>
    <div id="popup-bg" class="popup-bg">
        <div id="popup-box" class="popup-box">
            <form id="search" >
                <label class="form-group">
                    <input id="city-value" type="text" class="form-control" placeholder="Enter City Name" autocomplete="off">
                    <button class="btn btn-danger" type="submit">Search</button>
                </label>
            </form>
        </div>
    </div>
    <div class="col-md-5 mx-auto wp-coll">
        <button id="change-location-btn" class="btn text-light btn-danger btn-block w-100">Click to Select Location</button>
    </div>
    <div class="col-md-5 mx-auto wp-coll">
        <img id="weather-image" src="" alt="">
        <h1 id="cityname"></h1>
        <h1 id="countryName"></h1>
        <h3><span id="temparature"></span></h3>
        <h4 id="weather" class="lead"></h4>
        <p id="see-more"></p>
    </div>

    <!-- main js -->
    <script src="js/weather.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
